<div class="container">
  <div class="watches-container">
    <div class="watches" *ngFor="let watch of watches">
      <p class="item">{{ watch.name }}</p>
      <p class="item">{{ watch.description }}</p>
      <p class="item">{{ watch.price }}</p>
      <button>buy</button>
    </div>
  </div>
</div>
