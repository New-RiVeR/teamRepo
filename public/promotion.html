<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS form</title>
  <link rel="stylesheet" href="css/promotion.css" />
</head>
<body>
  
<title>New card</title>
      
         
  <div class="form">
    <form method="GET" action="process-action.html" onsubmit = "return validateForm()">
        Заголовок: <input type="text" name="title" id="title"/>
        <p id="titleText"></p>
        <br><br>
        Опис: <input type="text" name = "password" id="password"/>
        <br><br>
        <p id="passText"></p>
        Ціна: <input type="number" min="100" max="100" name = "price" id="price"/>
        <br><br>
        <p id="priceText"></p>
        <button type="submit">Додати</button>
    </form>
  </div>
  <script src="/js/promotion.js"></script>
</body>
</html>
