<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS form</title>
    <link rel="stylesheet" href="css/promotion.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
    <sergey-import src="header" />
    <title>New card</title>

    <div class="container-promotion--content">
    <div class="form" name="form">
      <form method="post" action="">
        <div class="control-wrapper">
          <div class="control-wrapper title">Заголовок:</div>
          <input type="text" name="title" id="title" />
        </div>

        <div class="control-wrapper">
          <div class="control-wrapper title">Опис:</div>
          <input type="text" name="description" id="description" />
        </div>

        <div class="control-wrapper">
          <div class="control-wrapper title">Ціна:</div>
          <input type="number" min="100" max="1000" name="price" id="price" />
        </div>
      </form>
      <button class="submit-button" type="button" onclick="validateForm()">Додати</button>
    </div>

    <div id="newWatch" class="main-wrapper"></div>
  </div>

    <script src="/js/promotion.js"></script>
    <sergey-import src="footer" />
  </body>
</html>
