<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS form</title>
  <link rel="stylesheet" href="css/promotion.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <sergey-import src="header" />
<title>New card</title>
      
         
  <div class="form">
    <form method="GET" action="" onsubmit = "return validateForm()">
        Заголовок: <input type="text" min="1" max="5" name="title" id="title"/>
        <p id="titleText"></p>
        <br><br>
        Опис: <input type="text" name = "description" id="description"/>
        <br><br>
        <p id="passText"></p>

        Ціна: <input type="number" min="100" max="1000" name = "price" id="price"/>


        <br><br>
        <p id="priceText"></p>
        <button type="submit">Додати</button>
    </form>

  </div>
  <div id="newWatch"></div>
  <script src="/js/promotion.js"></script>
  <sergey-import src="footer" />
</body>
</html>
